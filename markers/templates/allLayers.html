{% load static %}
<!doctype html>
<html lang="en">
<head>
  <title>Markers Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <label>
    <input type="checkbox" id="layer2019" name="2019" value="layer2019" checked=true/>
    2019
  </label>
  <label>
    <input type="checkbox" id="layer2020" name="2020" value="layer2020" />
    2020
  </label>
  <label>
    <input type="checkbox" id="layer2021" name="2021" value="layer2021" />
    2021
  </label>
  <label>
    <input type="checkbox" id="layer2022" name="2022" value="layer2022" />
    2022
  </label>
  <label>
    <input type="checkbox" id="layer2023" name="2023" value="layer2023" />
    2023
  </label>
  <button name="updateMap">Обновить</button>
  {{ markers2019|json_script:"markers-data-19" }}
  {{ markers2020|json_script:"markers-data-20" }}
  {{ markers2021|json_script:"markers-data-21" }}
  {{ markers2022|json_script:"markers-data-22" }}
  {{ markers2023|json_script:"markers-data-23" }}
  <div id="map"></div>
  <script src="{% static 'mapAllLayers.js' %}"></script>
</body>
</html>
